
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			font-size: 14px;
			font-family: "Lantinghei SC Extralight", Arial;
		}

		ul {
			padding: 0;
			margin: 0;
			list-style: none;
		}

		a {
			text-decoration: none;
		}

		img {
			vertical-align: top;
		}

		#wrap {
			width: 760px;
			height: 260px;
			margin: 100px auto;
			padding: 145px 120px 95px;
			background: url(img/bg.jpg) no-repeat 0 0;
		}

		#section {
			width: 760px;
			height: 260px;
			-moz-box-shadow: 0px 0px 4px rgba(0, 0, 0, .2);
			box-shadow: 0px 0px 4px rgba(0, 0, 0, .2);
		}

		#choose {
			width: 760px;
			height: 50px;
			margin: 0 auto;
			background: url(img/nav_bg.png) no-repeat 0 0;
			line-height: 50px;
			text-indent: 21px;

		}

		#type {
			width: 100%;
			height: 210px;
			background: url(img/type_bg.png) no-repeat 0 0;
			padding: 17px 0 16px 28px;
		}

		#type li {
			height: 44px;
			color: #8a8a8a;
			line-height: 44px;
		}

		#type a {
			margin: 0 12px 0 11px;
			color: #000;
		}

		#choose mark {
			position: relative;
			display: inline-block;
			height: 24px;
			line-height: 24px;
			border: 1px solid #28a5c4;
			color: #28a5c4;
			margin: 12px 5px 0;
			background: none;
			padding: 0 30px 0 6px;
			text-indent: 0;
		}

		#choose mark a {
			position: absolute;
			top: 3px;
			right: 2px;
			display: inline-block;
			width: 18px;
			height: 18px;
			background: #28a5c4;
			color: #fff;
			line-height: 18px;
			font-size: 16px;
			text-align: center;
		}

		#choose #aaa {
			width: 280px;
			height: 20px;
			float: right;
			margin-top: 15px;
			margin-right: 380px;
		}

		#choose #aaa div {
			float: left;
			height: 20px;
			width: 70px;
			background-color: yellow;
			display: none;
			font-size: 10px;
			line-height: 20px;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			text-align: left;
			position: relative;
		}

		#choose #aaa button {
			float: right;
			height: 20px;
			position: absolute;
			top: 0;
			left: 50px;
		}
	</style>
</head>

<body>
	<div id="wrap">
		<section id="section">
			<nav id="choose">
				你的选择:
				<div id="aaa">
					<div>adf</div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</nav>
			<ul id="type">
				<li>
					品牌：
					<a href="javascript:;">苹果</a>
					<a href="javascript:;">小米</a>
					<a href="javascript:;">锤子</a>
					<a href="javascript:;">魅族</a>
					<a href="javascript:;">华为</a>
					<a href="javascript:;">三星</a>
					<a href="javascript:;">OPPO</a>
					<a href="javascript:;">vivo</a>
					<a href="javascript:;">乐视</a>
					<a href="javascript:;">360</a>
					<a href="javascript:;">中兴</a>
					<a href="javascript:;">索尼</a>
				</li>
				<li>
					尺寸：
					<a href="javascript:;">3.0英寸以下</a>
					<a href="javascript:;">3.0-3.9英寸</a>
					<a href="javascript:;">4.0-4.5英寸</a>
					<a href="javascript:;">4.6-4.9英寸</a>
					<a href="javascript:;">5.0-5.5英寸</a>
					<a href="javascript:;">6.0英寸以上</a>
				</li>
				<li>
					系统：
					<a href="javascript:;">安卓 ( Android )</a>
					<a href="javascript:;">苹果 ( IOS )</a>
					<a href="javascript:;">微软 ( WindowsPhone )</a>
					<a href="javascript:;">无</a>
					<a href="javascript:;">其他</a>
				</li>
				<li>
					网络：
					<a href="javascript:;">联通3G</a>
					<a href="javascript:;">双卡单4G</a>
					<a href="javascript:;">双卡双4G</a>
					<a href="javascript:;">联通4G</a>
					<a href="javascript:;">电信4G</a>
					<a href="javascript:;">移动4G</a>
				</li>
			</ul>
		</section>
	</div>
	<script>
		//找到
		// var choose = document.getElementById("choose");
		//获取ul
		var ul = document.getElementById("type");
		//获取所有li标签
		var oLis = ul.getElementsByTagName("li");
		//获取ul下面的所有a标签
		var option = ul.getElementsByTagName("a");
		//获取所有放置商品的盒子
		var tt = document.getElementById('aaa').getElementsByTagName('div');
		//循环所有li标签
		for (let i = 0; i < oLis.length; i++) {
			//获取每个li标签下面的所有子节点
			var biaoji = oLis[i].children;
			//循环每个li标签下面的每个子节点
			for (let j = 0; j < biaoji.length; j++) {
				//给每个子节点添加标记,这个表示代表着这个子节点是哪一行的，第一行为0第二行为1以此类推
				biaoji[j].j = i;
				//每个a标签都可以点击，添加点击事件
				biaoji[j].onclick = function () {
					//点击后自身要显示为红色的方法
					dianji.call(this)
					//点击后要添加到上面的方法
					tianjia.call(this);
				}
			}
		}
		function dianji() {
			//循环当前被点击的商品所在一行所有的节点集合（清除点击的一行的所有颜色）
			for (let i = 0; i < this.parentNode.children.length; i++) {
				//所有节点颜色为白色
				this.parentNode.children[i].style.color = 'black';
			}
			//点击的那个节点单独为红色
			this.style.color = 'red';
		}
		function tianjia() {
			//因为我的思想是最多有四个个商品在添加到那一行，所以我会先创建好四个div，没一行的东西都有对应固定的位置
			//这段代码是找到那四个里对应的那个div,
			var aaabb = tt[this.j];
			//将当前点击的按钮赋值给tttt
			var tttt = this;
			//将要添加到那行对应的那个div显示出来
			aaabb.style.display = 'block';
			//创建一个button按钮用于删除这个商品
			var ll = document.createElement('button');
			ll.onclick = function () {
				//删除的时候将其隐藏
				aaabb.style.display = 'none';
				//颜色为白色
				tttt.style.color = 'black';
			}
			//对应的div里添加文字
			aaabb.innerHTML = this.innerText;
			//按钮里显示的文字
			ll.innerText = 'X';
			//添加进去
			aaabb.appendChild(ll);
		}
	</script>
</body>

</html>
